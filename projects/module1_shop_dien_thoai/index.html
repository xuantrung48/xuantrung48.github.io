		<!-- Page Content -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-3">
					<h3 class="my-5 text-center">Search device</h3>
					<div class="list-group">
						<div class="list-group-item" id="searchbox">
							<input type="text" placeholder="Search..." id="enterSearch">
							<button type="submit" id="clickSearch"><i class="fa fa-search" id="clickSearch"></i></button>
						</div>
						<div class="list-group-item">
							<p>
								<label for="amount">Price range:</label>
								<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
							</p>
							<div id="slider-range"></div>
						</div>
						<div class="list-group-item">
							<label>Brand:</label>
							<select id="brandSearch" style="width:100%;">
								<option>All</option>
							</select>
						</div>
						<div class="list-group-item">
							<label>Sort by price:</label>
							<select id="pricesort" style="width:100%;">
								<option>None</option>
								<option>Ascending</option>
								<option>Descending</option>
							</select>
						</div>
					</div>
				</div>
				<!-- /.col-lg-3 -->

				<div class="col-lg-9">
					<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block img-fluid" src="https://newtechshop.vn/wp-content/uploads/tragop0.jpg" alt="Trả góp 0%" width="100%">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2018/10/khuyen-mai-dien-thoai-va-phu-kien-3.jpg" alt="Tặng điện thoại" width="100%">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="https://cdn.tgdd.vn/Files/2017/06/01/988262/sam-combo-phu-kien-cho-de-yeu-voi-chuong-trinh-khuyen-mai-hap-dan-thang-12.jpg" alt="Khuyến mãi SamSung" width="100%">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>

					<div class="row" id="Products">
					</div>
					<!-- /.row -->

				</div>
				<!-- /.col-lg-9 -->

			</div>
			<!-- /.row -->

		</div>
		<!-- /.container -->

		
		<!-- Order Modal -->
		<div id="OrderModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-dialog">
			<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Please fill your details:</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form id="OrderForm">
							<input hidden name="id" id="id" value="0">
							<div class="row form-group">
								<div class="col-5">Your Name:</div>
								<div class="col-7"><input type="text" id="Name" class="form-control" name="Name" data-rule-required="true"></div>
							</div>
							<div class="row form-group">
								<div class="col-5">Your Phone Number:</div>
								<div class="col-7"><input type="text" id="PhoneNumber" class="form-control" name="PhoneNumber" data-rule-required="true" data-rule-number="true"></div>
							</div>
							<div class="row form-group">
								<div class="col-5">Your Address:</div>
								<div class="col-7"><input type="text" id="Address" class="form-control" name="Address" data-rule-required="true"></div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<a href="javascript:void(0);" class="btn btn-primary" onclick="order.save()">Order Now</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Footer -->
